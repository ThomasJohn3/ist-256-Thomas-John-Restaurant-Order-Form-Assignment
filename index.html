<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billy Bob's Burgers and Subs</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .cyo-burger,
    .cyo-sub {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1> Billy Bob's Burgers & Subs</h1>
  <p>Food with attitude</p>

  <form id="orderForm" action="#" method="POST">
    <label for="name"> Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email"> Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="password"> Create Password:</label>
    <input type="password" id="password" name="password" required><br>
    <label for="retypePassword"> Re Type Password:</label>
    <input type="password" id="retypePassword" name="password" required><br>
    <label for="infoSave">Save Account Info for Future Orders:</label><br>
    <input type="checkbox" id="infoSave" name="infoSave" value="yes">
    <label for="infoSave">Yes</label><br>

    <label for="comments"> Special Comments:</label><br>
    <textarea id="comments" name="comments" rows="6" cols="40"></textarea><br>

    <label for="orderType"> Order Type:</label><br>
    <input type="radio" id="burger" name="orderType" value="burger">
    <label for="burger">Burger</label><br>
    <input type="radio" id="sub" name="orderType" value="sub">
    <label for="sub">Sub</label><br>


    <div class="cyo-burger">
      <label for="bunType"> Burger Bun Type</label>
      <select id="bunType" name="bunType">
        <option value="Potato">Potato</option>
        <option value="Brioche">Brioche</option>
        <option value="Pretzel">Pretzel</option>
      </select><br><br>

      <label for="burgerPatty">Burger Patty</label><br>
      <input type="radio" id="regularBurger" name="burgerPatty" value="regular">
      <label for="regularBurger">Regular</label><br>
      <input type="radio" id="turkeyBurger" name="burgerPatty" value="turkey">
      <label for="turkeyBurger">Turkey</label><br>

      <label for="addCheese">Add Cheese:</label><br>
      <input type="checkbox" id="addCheese" name="addCheese" value="yes">
      <label for="addCheese">Yes</label><br>

      <label for="burgerToppings">Burger Toppings:</label><br>
      <select id="burgerToppings" name="burgerToppings[]" multiple>
        <option value="Bacon">Bacon</option>
        <option value="Lettuce">Lettuce</option>
        <option value="Tomato">Tomato</option>
        <option value="Onion">Onion</option>
      </select><br>
    </div>

    <div class="cyo-sub">
      <label for="rollType"> Roll Type</label>
      <select id="rollType" name="rollType">
        <option value="White">White</option>
        <option value="Wheat">Wheat</option>
        <option value="Gluten Free">Gluten Free</option>
      </select><br><br>

      <label for="subMeat">Sub Meat</label><br>
      <input type="radio" id="turkey" name="subMeat" value="turkey">
      <label for="turkey">Turkey</label><br>
      <input type="radio" id="ham" name="subMeat" value="ham">
      <label for="ham">Ham</label><br>
      <input type="radio" id="roastBeef" name="subMeat" value="roastBeef">
      <label for="roastBeef">Roast Beef</label><br>

      <label for="toasted">Toasted:</label><br>
      <input type="checkbox" id="toasted" name="toasted" value="yes">
      <label for="toasted">Yes</label><br>

      <label for="subToppings">Sub Toppings:</label><br>
      <select id="subToppings" name="subToppings[]" multiple>
        <option value="Cheese">Cheese</option>
        <option value="Lettuce">Lettuce</option>
        <option value="Tomato">Tomato</option>
        <option value="Onion">Onion</option>
      </select><br><br>
    </div>

    <button type="submit">Submit Order</button>
  </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.querySelectorAll('input[name="orderType"]').forEach(function(radio) {
    radio.addEventListener('change', function() {
      document.querySelector('.cyo-burger').style.display = this.value === 'burger' ? 'block' : 'none';
      document.querySelector('.cyo-sub').style.display = this.value === 'sub' ? 'block' : 'none';
    });
  });
</script>

</body>
</html>
